# flow.yaml

appId: tv.brunstad.app
---
- runScript: scripts/.env.js
- runScript: scripts/init.js
- launchApp: tv.brunstad.app
- runFlow:
    when:
      visible: Sign in
    file: subflows/login.yml
- openLink: "tv.brunstad.app:///episode/769"
- tapOn:
    text: Open
    optional: true
- assertVisible: .*Bible.*
- tapOn:
    point: "50%,20%"
- tapOn: Calendar.*
- assertVisible: .*Bible.*
- assertVisible: Pause
