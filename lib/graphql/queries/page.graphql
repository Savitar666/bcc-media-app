fragment ItemSection on ItemSection {
  title
  items {
    items {
      ...ItemSectionItem
    }
  }
}

fragment ItemSectionItem on SectionItem {
  id
  sort
  title
  image
  item {
    ... on Episode {
      number
    }
    ... on Show {
      episodeCount
    }
  }
}

query Page($code: String!) {
  page(code: $code) {
    sections {
      items {
        ...ItemSection
      }
    }
  }
}
