query me {
  me {
    analytics {
      anonymousId
    }
    email
    emailVerified
    completedRegistration
  }
}

mutation sendVerificationEmail {
  sendVerificationEmail
}

mutation updateUserMetadata(
  $nameData: NameOptions!
  $birthData: BirthOptions!
) {
  updateUserMetadata(nameData: $nameData, birthData: $birthData)
}
