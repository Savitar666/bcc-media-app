query getSurveys {
  surveys {
    ...Survey
  }
}

fragment Survey on Survey {
  id
  title
  description
  from
  to
  questions {
    items {
      ...SurveyQuestion
    }
  }
}

fragment SurveyQuestion on SurveyQuestion {
  id
  title
  description
  ... on SurveyRatingQuestion {
    __typename
  }
  ... on SurveyTextQuestion {
    __typename
  }
}