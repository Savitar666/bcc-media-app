fragment SearchResultItem on SearchResultItem {
  collection
  id
  legacyID
  title
  description
  image
  ... on EpisodeSearchItem {
    showTitle
  }
  __typename
}

query Search($queryString: String!, $first: Int, $offset: Int) {
  search(queryString: $queryString, first: $first, offset: $offset) {
    hits
    page
    result {
      ...SearchResultItem
    }
  }
}
