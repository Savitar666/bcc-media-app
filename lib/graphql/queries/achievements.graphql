fragment AchievementTitleImage on Achievement {
  id
  title
  image
}

fragment AchievementGroup on AchievementGroup {
  id
  title
  achievements {
    items {
      ...AchievementTitleImage
      achieved
    }
  }
}

query getAchievementGroups {
  achievementGroups {
    items {
      ...AchievementGroup
    }
  }
}

query getAchievementGroup($id: ID!) {
  achievementGroup(id: $id) {
    ...AchievementGroup
  }
}

query getPendingAchievements {
  pendingAchievements {
    ...AchievementTitleImage
  }
}

mutation confirmAchievement($id: ID!) {
  confirmAchievement(id: $id) {
    success
  }
}
