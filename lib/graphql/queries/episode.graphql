query FetchEpisode($id: ID!) {
  episode(id: $id) {
    id
    title
    number
    description
    extraDescription
    imageUrl
    duration
    progress
    ageRating
    relatedItems {
      items {
        ...GridSectionItem
      }
    }
    streams {
      type
      url
      audioLanguages
      subtitleLanguages
    }
    season {
      id
      title
      number
      episodes(first: 50) {
        items {
          ...SeasonListEpisode
        }
      }
      show {
        title
        type
        seasons {
          items {
            id
            title
          }
        }
      }
    }
  }
}

fragment SeasonListEpisode on Episode {
  id
  imageUrl
  number
  title
  ageRating
  duration
}

query legacyIDLookup($episodeId: Int, $programId: Int) {
  legacyIDLookup(options: { episodeID: $episodeId, programID: $programId }) {
    id
  }
}

query EpisodeDetails($id: ID!) {
  episode(id: $id) {
    ...EpisodeDetails
  }
}

fragment EpisodeDetails on Episode {
  id
  publishDate
  availableFrom
  availableTo
  ageRating
  audioLanguages
  season {
    show {
      description
    }
  }
}

query getDefaultEpisodeForShow($showId: ID!) {
  show(id: $showId) {
    defaultEpisode {
      id
    }
  }
}
