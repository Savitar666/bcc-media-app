query FetchEpisode($id: ID!) {
  episode(id: $id) {
    id
    title
    number
    description
    extraDescription
    imageUrl
    duration
    progress
    ageRating
    streams {
      type
      url
      audioLanguages
      subtitleLanguages
    }
    season {
      title
      number
      show {
        title
        type
      }
    }
  }
}

query legacyIDLookup($episodeId: Int, $programId: Int) {
  legacyIDLookup(options: { episodeID: $episodeId, programID: $programId }) {
    id
  }
}
