<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BCC Media">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>BCC Media</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!--
    Rudderstack
    https://www.rudderstack.com/docs/sources/event-streams/sdks/rudderstack-flutter-sdk/flutter-v2/#installing-the-sdk-for-the-web
  -->
  <script type="text/javascript" src="https://static.bcc.media/rs.min.js"></script>

</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script src="/bccm-video-player/bccm-video-player.umd.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="/assets/packages/flutter_inappwebview/assets/web/web_support.js"></script>
  <div id="primary-player-wrapper" style="display: none;"></div>
  <script>
    //window.createVideoJsPlayer = (...args) => console.log(args)

    let createPlayerView = () => {
      let div = document.createElement("div");
      div.id = "primary_player";
      div.style.width = "100%";
      div.style.height = "100%";
      /* div.style.position = "absolute";
      div.style.left = "calc(50% - 500px)"
      div.style.display = "none"; */

      let button = document.createElement("button");
      button.innerHTML = "Exit player";
      button.onclick = () => {
        console.log("remove player clicked")
        div.remove();
        createPlayerView();
      }
      div.appendChild(button);
      document.getElementById('primary-player-wrapper').appendChild(div);
    }
    setTimeout(createPlayerView, 5000);
  </script>
</body>

</html>
